<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Made Pickles & Snacks</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 350px;
            margin: 60px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.12), 0 1.5px 6px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            margin-bottom: 18px;
            color: #2d3a3a;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 1rem;
            color: #3d4d4d;
            font-weight: 500;
        }

        .form-group input {
            padding: 9px 12px;
            border: 1px solid #bfcfcf;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafa;
            transition: border 0.2s;
        }

        .form-group input:focus {
            border: 1.5px solid #ff9800;
            outline: none;
            background: #fffbe7;
        }

        .login-btn {
            margin-top: 8px;
            padding: 10px 0;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #e68900;
        }

        .signup-link {
            margin-top: 14px;
            font-size: 0.98rem;
            color: #555;
            text-align: center;
        }

        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="pickle-bg"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div>
                    <h1 class="site-title">Home Made Pickles & Snacks</h1>
                    <p class="tagline">Taste the Best, Straight from Tradition</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="nav-item" onclick="route('home')">üè† Home</a>
            <a href="#" class="nav-item" onclick="route('veg-pickles')">ü•í Veg Pickles</a>
            <a href="#" class="nav-item" onclick="route('non-veg-pickles')">üçñ Non-Veg Pickles</a>
            <a href="#" class="nav-item" onclick="route('snacks')">üçø Snacks</a>
            <a href="#" class="nav-item" onclick="route('cart')">üõí Cart</a>
            <a href="#" class="nav-item" onclick="route('login')">üîê Login</a>
            <a href="#" class="nav-item" onclick="route('signup')">üìù Sign Up</a>
            <a href="#" class="nav-item" onclick="route('contact')">üìû Contact Us</a>
            <a href="#" class="nav-item" onclick="route('about')">‚ÑπÔ∏è About Us</a>
        </div>
    </nav>
    <main class="main-content">
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="#" onclick="route('signup')">Sign Up</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Pickle Paradise | For Pickle Lovers</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
